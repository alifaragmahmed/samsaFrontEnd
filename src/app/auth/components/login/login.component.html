<body class="bg-gradient-primary" style="min-height: 100vh;">
<div class="container">
  <!-- Outer Row -->
  <div class="row justify-content-center">
    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-12">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                </div>
                <div [hidden]="!errorMessage" class="alert alert-danger">{{errorMessage}}</div>
                <form class="user" [formGroup]="loginForm" (ngSubmit)="login()">
                  <div class="form-group">
                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                           aria-describedby="emailHelp" placeholder="Enter Email Address..." formControlName="email">
                    <span *ngIf="email.touched && email.invalid" class="custom-error alert alert-danger">
                        <span *ngIf="email.errors.required" i18n>Please enter email</span>
                      </span>
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="exampleInputPassword"
                           placeholder="Password" formControlName="password">
                    <span *ngIf="password.touched && password.invalid" class="custom-error alert alert-danger">
                        <span *ngIf="password.errors.required" i18n>Please enter Password</span>
                      </span>
                  </div>
                  <!-- <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                      <input type="checkbox" class="custom-control-input" id="customCheck">
                      <label class="custom-control-label" for="customCheck">Remember Me</label>
                    </div>
                  </div> -->
                  <button type="submit" class="btn btn-primary btn-user btn-block">Login</button>
                </form>
                <hr>
                <!-- <div class="text-center">
                  <a class="small" routerLink='/admin/forget-password' routerLinkActive="active">Forgot Password?</a>
                </div> -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
