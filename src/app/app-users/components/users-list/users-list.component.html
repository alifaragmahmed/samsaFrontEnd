<app-breadcrumb [breadcrumbList]="[
  {name: 'Dashboard', url:'dashboard'},
  {name: 'APP Users List'}
]"></app-breadcrumb>

<div class="row">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Filter By :</h4>
        <form [formGroup]="FilterForm" (ngSubmit)="submitFilter()">
          <div class="row mb-2 filter">
            <div class="form-group  col-md-3 col-sm-12">
              <label for="userName">Name</label>
              <input formControlName="name" type="text" id="name" class="form-control" maxlength="25">
            </div>
            <div class="form-group  col-md-3 col-sm-12">
              <label for="email">Email</label>
              <input formControlName="email" type="email" id="email" class="form-control">
            </div>
            <div class="form-group  col-md-2 col-sm-12">
              <label style="height:18px;"></label>
              <button type="submit" class="btn btn-block btn-primary" i18n="Filter">Filter</button>
            </div>
          </div>
          <hr>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-12 grid-margin stretch-card no-margin-bottom">
    <div *ngIf="isListDataLoaded && users.length > 0" class="card">
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th i18n="User name">name</th>
                <th i18n="Email">Email</th>
                <th i18n="Status">Email Activation</th>
                <th i18n="Phone">Phone Activation </th>
                <th i18n="Actions">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users index as i">
                <td>{{user.name}}</td>
                <td>{{user.email}}</td>
                <td>
                  <label *ngIf="user.emailActivation" class="badge badge-success" i18n="Locked">Active</label>
                  <label *ngIf="!user.emailActivation" class="badge badge-danger" i18n="Opened">InActive</label>
                </td>
                <td>
                  <label *ngIf="user.phoneActivation" class="badge badge-success" i18n="Locked">Active</label>
                  <label *ngIf="!user.phoneActivation" class="badge badge-danger" i18n="Opened">InActive</label>
                </td>
                <td>
                  <button class="btn btn-success btn-sm no-margin-bottom no-margin-top"
                    [disabled]=" user.emailActivation" (click)="activateEmail(user._id, $event)" type="button">
                    <span i18n="Lock">ActivateEmail</span>
                  </button>
                  <button style="margin-left: 7px;" class="btn btn-success btn-sm no-margin-bottom no-margin-top"
                    [disabled]=" user.phoneActivation" (click)="activatePhone(user._id, $event)" type="button">
                    <span i18n="Lock">ActivatePhone</span>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="col-md-12">
        <app-load-more (click)="loadMore()" [isClicked]="isLoadMoreClick" [isEnabled]="isLoadMoreEnable">
        </app-load-more>
      </div>
    </div>
  </div>
  <div class="col-lg-12">
    <app-no-matching *ngIf="isListDataLoaded && (users.length === 0)"></app-no-matching>
    <app-main-loader *ngIf="!isListDataLoaded"></app-main-loader>
  </div>
</div>
