

<div class="modal fade" id="permissionModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{{ "assign required document" }}</h4>
      </div>
      <div class="w3-block">
        <div class="w3-white material-shadow safe-box">
          <div class="safe-box-header w3-large" style="padding: 5px!important">
            {{ "permissions & groups" | trans }}
          </div>
          <div class="border-bottom-dashed"></div>
          <br>

          <div class="row">

            <div class="col-lg-4 col-md-4 col-sm-4" *ngFor="let group of groups" >
              <div class="custom-panel w3-display-container w3-round application-panel student-info-panel">
                <div class="custom-panel-title">
                  {{ group.name }}
                </div>
                <div class="custom-panel-body table-responsive w3-padding w3-center" style="height: 400px;" >
                  <ul class="w3-ul">
                    <li *ngFor="let item of group.permissions" >
                      <div class="media">
                        <div class="media-left">
                          <mat-slide-toggle
                            [checked]="permissionId.has(item.id)"
                            (change)="togglePermissions(item.id)" ></mat-slide-toggle>
                        </div>
                        <div class="media-body">
                          <div class="media-heading text-right ">{{ item.display_name }}</div>
                        </div>
                      </div>
                    </li>
                   </ul>
                </div>
              </div>
            </div>

          </div>


        </div>
      </div>

      <div class="box-footer">
        <button [disabled]="isSubmitted" (click)="updatePermissions()" type="submit" class="btn btn-primary">
          <i *ngIf="!isSubmitted" >{{ "add" | trans }}</i>
          <i *ngIf="isSubmitted" class="fa fa-spin fa-spinner" ></i>
        </button>
        &nbsp;
        <button type="button" id="cancel" class="btn btn-danger" data-dismiss="modal">{{ "cancel" | trans }}</button>
      </div>

      <div class="box box-primary hidden">
          <div class="box-body">
             <ul class="w3-ul">
              <li *ngFor="let item of permissions" >
                <div class="media">
                  <div class="media-left">
                    <mat-slide-toggle
                      [checked]="permissionId.has(item.id)"
                      (change)="togglePermissions(item.id)" ></mat-slide-toggle>
                  </div>
                  <div class="media-body">
                    <h6 class="media-heading">{{ item.name }}</h6>
                    <p>
                      {{ item.notes }}
                    </p>
                  </div>
                </div>
              </li>
             </ul>
          </div>
      </div>
    </div>
  </div>
</div>
