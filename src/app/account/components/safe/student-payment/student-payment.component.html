<div class="modal " id="studentPayments" tabindex="-1" role="dialog"   >
  <div class="modal-dialog modal-" role="document">
    <div class="modal-content w3-animate-top">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title text-center">{{ "payments" | trans }}</h4>
      </div>
      <div class="modal-body">
        <table class="table table-bordered" >
          <thead>
            <tr class="w3-dark-gray" >
              <th>{{ "#" | trans }}</th>
              <th>{{ "date" | trans }}</th>
              <th>{{ "expenses_type" | trans }}</th>
              <th>{{ "value" | trans }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of payments index as i" >
              <td>{{ i + 1 }}</td>
              <td>{{ item.date }}</td>
              <td>{{ item.type | trans }}</td>
              <td>{{ item.valule | currency: ' جنيه' }}</td>
            </tr>
            <tr>
              <td>{{ "total" | trans }}</td>
              <td></td>
              <td></td>
              <td>{{ total | currency: ' جنيه' }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" onclick="document.getElementById('studentPayments').style.display='none'" >{{ "close" | trans }}</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
