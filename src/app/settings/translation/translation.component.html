<div class="row">
  <div class="col-lg-10 col-md-10 col-sm-12">
    <div class="w3-white material-shadow box box-primary">
      <div class="box-header w3-xlarge">
        {{ "translations" | trans }}
      </div>
      <br>
      <div class="border-bottom-dashed" ></div>
      <br>

      <div class="box-body w3-padding" >
          <table class=" table  text-center" >
              <tr class="w3-border-bottom" >
                  <th>#</th>
                  <th>{{ "key" | trans }}</th>
                  <th>{{ "name_en" | trans }}</th>
                  <th>{{ "name_ar" | trans }}</th>
                </tr>
          </table>
        <div style="height: 600px;overflow: auto;">
            <table class="text-center" id="tableTrans" style="width: 100%;"  >
                <thead>
                  <tr class="w3-border-bottom" >
                    <th>#</th>
                    <th>{{ "key" | trans }}</th>
                    <th>{{ "name_en" | trans }}</th>
                    <th>{{ "name_ar" | trans }}</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let item of translationList index as i" >
                    <td>{{ i + 1 }}</td>
                    <td>
                      <input type="text" class="w3-input w3-block"
                      readonly style="border: none;border: 1px dashed gray;"
                      [(ngModel)]="item.key" >
                      <span class="hidden">{{ item.key }}</span>
                    </td>
                    <td   >
                      <input
                      type="text"
                      (change)="item.changed = 1"
                      class="form-control w3-input w3-block"
                      [(ngModel)]="item.name_en" >
                      <span class="hidden">{{ item.name_en }}</span>
                    </td>
                    <td >
                      <input
                      type="text"
                      (change)="item.changed = 1"
                      class="form-control w3-input w3-block"
                      [(ngModel)]="item.name_ar" >
                      <span class="hidden">{{ item.name_ar }}</span>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
        <br>
      </div>
      <div class="box-footer">
        <button class="btn btn-primary" [disabled]="isUpdate" (click)="updateTranslation()" >{{ "save changes" | trans }}</button>
      </div>
    </div>
  </div>
</div>
