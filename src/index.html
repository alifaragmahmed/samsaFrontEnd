  <script>


    document.swal = {
      success: function(message){
        if (!message)
          return null;
        //Swal.fire('تم', message,'success');
        iziToast.success({
          title: message,
          position: 'topCenter',
        });
        setTimeout(()=>{ document.notify = 1; }, 2000);
      },
      error: function(message){
        if (!message)
          return null;
        //Swal.fire('هناك خطا', message,'error');
        iziToast.error({
          title: message,
          position: 'topCenter',
        });
        setTimeout(()=>{ document.notify = 1; }, 2000);
      },
      confirm: function(message, action) {
        Swal.fire({
          title: message,
          //message: message,
          showDenyButton: true,
          //showCancelButton: true,
          confirmButtonText: `تمام`,
          denyButtonText: `الغاء`,
        }).then((result) => {
          if (result.isConfirmed) {
            action();
        setTimeout(()=>{ document.notify = 1; }, 2000);
          } else if (result.isDenied) {
            // nothing
          }
        });
      }
    };

    document.playSound = function(src) {
      var player = document.getElementById('player');
      player.src = "/assets/sound/"+src+".mp3";
      player.play();
    }

    document.printJs = function() {
      printJS('printable', 'html');
    }

    document.printPdf = function() {
      printJS('printable', 'docs/printjs.pdf');
    }

    document.exportExcel = function(name="excel") {
      $("#printable").table2excel({
        exclude: ".noExl",
        name: name,
        filename: name,
        fileext: ".xls",
        exclude_img: true,
        exclude_links: true,
        exclude_inputs: true
      });
    }

    document.nicescroll = function(selector) {
      if (selector)
        $(selector).niceScroll();
      else
        $(selector).niceScroll('.nicescroll');
    }

    document.datatable = function() {
      $('.default-datatable').each(function(){
        try{
          $(this).dataTable().fnDestroy();
        }catch(e){}
                $(this).DataTable({
                    "pageLength": 10,
                    dom: 'Bfrtip',
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Arabic.json"
                    },
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });
          });
    };
    document.jq = $;
    document.jquery = $;
    document.say = function(word) {
      responsiveVoice.speak(word, "Arabic Female");
    };

    document.search = function(value, table) {
      console.log(value);
      console.log(table);
      if (value.length > 0) {
        $(table).find("tbody tr").hide();
        $(table).find("tbody tr").each(() => {
          console.log($(this).text());
          if ($(this).text().indexOf(value) >= 0)
            $(this).show();
        });
      } else
      $(table).find("tbody tr").show();
    }

  </script>
