  <script>
    $(function () {
      $('#example1').DataTable()
      $('#example2').DataTable({
        'paging'      : true,
        'lengthChange': false,
        'searching'   : false,
        'ordering'    : true,
        'info'        : true,
        'autoWidth'   : false
      })
    })

    document.__proto__.swal = {
      success: function(message){
        Swal.fire('تم', message,'success');
      },
      error: function(message){
        Swal.fire('هناك خطا', message,'error');
      },
      confirm: function(message, action) {
        Swal.fire({
          title: message,
          showDenyButton: true,
          //showCancelButton: true,
          confirmButtonText: `تمام`,
          denyButtonText: `الغاء`,
        }).then((result) => { 
          if (result.isConfirmed) {
            action();
          } else if (result.isDenied) {
            // nothing
          }
        });
      }
    };

    document.__proto__.playSound = function(src) {
      var player = document.getElementById('player');
      player.src = src;
      player.play();
    }

    document.__proto__.datatable = function() {
      $('.default-datatable').each(function(){
        try{  
          $(this).dataTable().fnDestroy();
        }catch(e){}
                $(this).DataTable({
                    "pageLength": 10,
                    dom: 'Bfrtip', 
                    "language": {
                        "url": "//cdn.datatables.net/plug-ins/9dcbecd42ad/i18n/Arabic.json"
                    },
                    buttons: [
                        'copyHtml5',
                        'excelHtml5',
                        'csvHtml5',
                        'pdfHtml5'
                    ]
                });
          });
    };
    document.__proto__.jq = $;
    document.__proto__.jquery = $;
  </script>
